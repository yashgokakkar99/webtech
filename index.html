    <script>
      var count = 0; // initialize counter variable
      var counter = setInterval(function() {
        count++; // increment counter variable
        document.getElementById("counting").innerHTML = count; // update display
        if (count >= 100) {
          clearInterval(counter); // stop counting when counter reaches 100
        }
      }, 10); // update every 10 milliseconds
    </script>
