<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ketto</title>
    <link rel="stylesheet" href="style.css" />
    <script src="counter.js"></script>
    <!-- This is internal css -->
    <style>
      p {
        color: red;
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <div class="main_container">
      <div class="nav">
        <ul class="logo" type="none">
          <li><h1>Keeto</h1></li>
        </ul>
        <ul class="opt" type="none">
          <li><a href="#">Home</a></li>
          <li><a href="#">Donate</a></li>
          <li><a href="#">History</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">About</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </div>
      <div class="main_con">
        <div class="btns">
          <div class="bt1">
            <button class="donate_btn">Donate now</button>
          </div>
          <div class="bt2">
            <button class="top_btn"><a href="index2.html">Top donors</a></button>
          </div>
        </div>
        <div class="marquee_info">
          <marquee bgcolor="yellow">Some information</marquee>
        </div>
        <div class="news_flash">
          <marquee
            direction="right"
            scrolldelay="50"
            onmouseout="this.start()"
            onmouseover="this.stop()"
          >
            <img src="banner.jpg" height="400px" width="600px" />
            <img src="banner.jpg" height="400px" width="600px" />
            <img src="banner.jpg" height="400px" width="600px" />
            <img src="banner.jpg" height="400px" width="600px" />
          </marquee>
        </div>
        <script>
          const counters = document.querySelectorAll(".counter");
          const animationDuration = 2000; // duration of the animation in ms
    
          counters.forEach((counter) => {
            const updateCount = () => {
              const target = +counter.getAttribute("data-target");
              const count = +counter.innerText;
              const increment = Math.ceil(target / (animationDuration / 16)); // factor 16 for smooth animation
    
              if (count < target) {
                counter.innerText = Math.min(count + increment, target); // update count with increment
                setTimeout(updateCount, 16); // repeat after 16ms (60 fps)
              } else {
                counter.innerText = target;
              }
            };
    
            updateCount();
          });
        </script>
        <section class="counters">
          <div class="container">
            <div>
              <div class="counter" data-target="60000">0</div>
              <h3>Subscribers</h3>
            </div>
            <div>
              <div class="counter" data-target="15000">0</div>
              <h3>Followers</h3>
            </div>
            <div>
              <div class="counter" data-target="9000">0</div>
              <h3>Likes</h3>
            </div>
            <div>
              <div class="counter" data-target="5000">0</div>
              <h3>Connections</h3>
            </div>
          </div>
        </section>
      </div>
      <footer>Ketto India Copyright &copy; 2023</footer>
    </div>
  </body>
</html>
